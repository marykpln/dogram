  <head>

  <body>
    <header class="logo">
      <h2>Dogram</h2>
    </header>
    <div class="main">
      <div class="detailedFrame">
        <div class="detailedContainer">
          <img
            src="images/puppy-2785074_640.jpg"
            alt=""
            class="detailedContainer--image"
          />
          <span class="detailedContainer--title"
            >The best dogs collection. Choose your new best friend. Lorem ipsum
            dolor sit, amet consectetur adipisicing elit. Nostrum voluptatum
            magni maxime accusantium provident.</span
          >
        </div>
      </div>
      <ul class="gallery">
        <li
          class="gallery--item"
          data-src-image="images/australian-shepherds-two-dogs.jpeg"
          data-detailed-text="The Australian Shepherd is a breed of herding dog from the United States. The name of the breed is technically a misnomer, as it was developed in California in the 19th century. It is believed to have its origins in sheepdog breeds from northwest Spain, as well as collies imported, alongside sheep, from Australia and New Zealand"
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/australian-shepherds-two-dogs.jpeg"
            alt="australian"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Australian</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/corgi-dogs-in-autumn-leaves-photo.jpeg"
          data-detailed-text="Two separate breeds are recognized: the Pembroke Welsh Corgi and the Cardigan Welsh Corgi. Physical differences are seen between the two breeds. According to the breed standards, overall the Cardigan is larger, both in weight and height. Their tails are of different shapes, and docking was previously performed on Corgis before the practice was largely banned."
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/corgi-dogs-in-autumn-leaves-photo.jpeg"
            alt="corgi"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Corgi</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/chien-sptiz-nain.jpg.jpeg"
          data-detailed-text="Spitzes are well suited to living in harsh northern climates. They often have an insulating, waterproof undercoat that is denser than the topcoat to trap warmth. Small, upright ears help to reduce the risk of frostbite, square proportions and thick fur that grows on the paws protects the dogs from sharp ice."
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/chien-sptiz-nain.jpg.jpeg"
            alt="spitz"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Spitz</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/Beagle_getting_a_treat.jpg"
          data-detailed-text="The beagle is a breed of small scent hound, similar in appearance to the much larger foxhound. The beagle was developed primarily for hunting rabbit or hare, known as beagling. Possessing a great sense of smell and superior tracking instincts."
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/Beagle_getting_a_treat.jpg"
            alt="beagle"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Beagle</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/Cavapoo-Teddy-Bear-Dog.jpeg"
          data-detailed-text="Tiny, fluffy, and completely charming Teddy Bear puppies bring new meaning to love at first sight. These little toy dogs are happy, playful, and as cuddly as can be. They love to impress their owners with cute tricks and stunts."
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/Cavapoo-Teddy-Bear-Dog.jpeg"
            alt="teddy"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Teddy dog</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/poodle.jpeg"
          data-detailed-text="Most cynologists believe the Poodle originated in Germany in the Middle Ages, from a dog similar to today's Standard Poodle. The Poodle was Germany's water dog, just as England had the English Water Spaniel, France the Barbet, Ireland the Irish Water Spaniel and the Netherlands the Wetterhoun"
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/poodle.jpeg"
            alt="poodle"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Poodle</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/buldog.jpg"
          data-detailed-text="The Bulldog is a British breed of dog of mastiff type. It may also be known as the English Bulldog or British Bulldog. It is a medium-sized, muscular dog of around 40–55 lb (18–25 kg). They have large heads with thick folds of skin around the face and shoulders and a relatively flat face with a protruding lower jaw. "
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/buldog.jpg"
            alt="buldog"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Buldog</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/dog-fox-terrier-breed.jpg"
          data-detailed-text="Fox Terriers are two different breeds of the terrier dog type: the Smooth Fox Terrier and the Wire Fox Terrier. Both of these breeds originated in the 19th century from a handful of dogs who are descended from earlier varieties of British terriers"
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/dog-fox-terrier-breed.jpg"
            alt="terrier"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Fox terrier</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/two_Labrador_Retrievers_in_a_field_during_the_day.jpeg"
          data-detailed-text="Fox Terriers are two different breeds of the terrier dog type: the Smooth Fox Terrier and the Wire Fox Terrier. Both of these breeds originated in the 19th century from a handful of dogs who are descended from earlier varieties of British terriers"
        >
          <!-- <div class="gallery--item_container"> -->
          <img
            src="images/two_Labrador_Retrievers_in_a_field_during_the_day.jpeg"
            alt="labrador"
            class="gallery--item_image"
          />
          <span class="gallery--item_title">Labrador</span>
          <!-- </div> -->
        </li>
        <li
          class="gallery--item"
          data-src-image="images/husky.jpg"
          data-detailed-text="Husky is a general term for a dog used in the polar regions, primarily and specifically for work as sled dogs. It refers to a traditional northern type, notable for its cold-weather tolerance and overall hardiness."
        >
          <!-- <div class="gallery--item_container"> -->
          <img src="images/husky.jpg" alt="huski" class="gallery--item_image" />
          <span class="gallery--item_title">Huski</span>
          <!-- </div> -->
        </li>
      </ul>
